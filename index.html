<html>
	<head>
		<!-- Jquery -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

		<!-- datatable includes -->
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
  		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

  		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="https://file.myfontastic.com/cHdrvWNNrY4csknAjp8hXY/icons.css" rel="stylesheet">

	</head>

	<body>
		<table id="transactionList", class="display">
	       <thead>
				<tr>
					<th style="width:20%;">Date:</th>
					<th style="width:20%;">Merchant:</th>
					<th style="width:20%;">Amount (AUD):</th>
					<th style="width:20%;">Paid in:</th>
					<th style="width:10%;">Status:</th>
					<th style="width:10%;">Signee:</th>
				</tr>
	  		</thead>
	    </table>

	    <div class="modal fade" id="signeeModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5>Thanks for signing!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<p style="color:black">
							Just to make sure this is you, input the 5 digit code you 
							received when you completed your transaction.
						</p>
						<input type="text" id="5DigitCode" onkeyup="validate()" placeholder="5 digit code...">
						<input type="text" id="sign" onkeyup="submit()" placeholder="leave your signature">
						<button type="button" id="pushButton" class="btn btn-primary" onclick="push()">Submit</button>
					</div>

					<div class="modal-footer">
						<div class="footer"> Powered by <img src="images/travelbybit200.png">
					</div>

				</div>
			</div>
		</div>

	    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
		<script type="text/javascript" src="example.js"></script>

	</body>
</html>
