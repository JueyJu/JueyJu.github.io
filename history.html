<!DOCTYPE html>
<html lang="en">
<head>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="table.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://file.myfontastic.com/cHdrvWNNrY4csknAjp8hXY/icons.css" rel="stylesheet">

</head>

<body>

  <div class="pagecontainer">
    <div class="header"> <div class="row">
      <div class="col-md-4 imageContainer"> <img src="images/nomnom.png"> </div>
      <div class="col-md-8 optionsContainer"> <div class="options"> 
        <a href="#"><div class="optionslink"> Back </div></a> 
      </div></div>
    </div> </div>
  </div>

  <div class="content">

    <h1>Payment History</h1>
    
    <input type="text" id="myInput" onkeyup="search()" placeholder="Search for addresses.." title="Type in a name">
    <br>

    <table id="myTable">
      <tr class="header">
        <th style="width:20%;">Date</th>
        <th style="width:20%;">Address</th>
        <th style="width:20%;">CryptoAmt</th>
        <th style="width:20%;">$(AUD)</th>
        <th style="width:20%;">Status</th>
      </tr>
    </table>
    
    <script type="text/javascript">

      function search() {
        var input, filter, table, tr, td, i;

        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
          if(input[0] == 'N'){
            td = tr[i].getElementsByTagName("td")[1];

          }else{
            td = tr[i].getElementsByTagName("td")[0];

          }

          if (td) {
            if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";

            } else {
              tr[i].style.display = "none";

            }
          }       
        }
      }

    </script>

    <script src="dist/nem-sdk.js"></script>
    <script type="text/javascript" src="helper.js"></script>
    <script type="text/javascript" src="loader.js"></script>

  </div>

</body>
</html>
